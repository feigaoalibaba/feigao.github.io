<!doctype html>
<html lang="en">
<head>

<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta name="description" content="Articles by Stephen McDonald, focusing on open source, software architecture, and web development.">
<title>{{ page.title|strip_html }}</title>
<link href="/atom.xml" rel="alternate" title="{{ site.title }}" type="application/atom+xml">
{% if page.redirect %}
<meta http-equiv="refresh" content="0;URL={{ page.redirect }}">
{% endif %}
<script src="/static/js/jquery.js"></script>
<script>

var _gaq = _gaq || [];
_gaq.push(['_setAccount', 'UA-52596-4']);
_gaq.push(['_trackPageview']);

(function() {
  var ga = document.createElement('script'); ga.type = 'text/javascript'; ga.async = true;
  ga.src = ('https:' == document.location.protocol ? 'https://ssl' : 'http://www') + '.google-analytics.com/ga.js';
  var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(ga, s);
})();

</script>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
<link rel="stylesheet" href="/static/css/site.css">
<link rel="stylesheet" href="/static/css/pygments.css">

{% unless page.redirect %}
<body>

<header class="container">
<h1 class="col-md-12">
    {{ page.title }}
    {% if page.url == "/" %}
    <!--iframe allowtransparency="true" frameborder="0" scrolling="no" src="http://platform.twitter.com/widgets/follow_button.1367516458.html#_=1368063763814&id=twitter-widget-0&lang=en&screen_name=stephen_mcd&show_count=false&show_screen_name=true&size=m" class="twitter-follow-button twitter-follow-button" style="width: 144px; height: 20px; margin-left:15px;" title="Twitter Follow Button" data-twttr-rendered="true"></iframe>-->
    {% endif %}
</h1>
</header>

<div class="container">{{ content }}</div>

<footer class="container">
<p class="col-md-12">
    By {{ site.author }} /
    <a href="mailto:{{ site.email }}">{{ site.email }}</a> /
</p>
</footer>

</body>
{% endunless %}

</html>
